<ion-header>

  <ion-navbar color="primary">
    <ion-title>Update Product: {{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <ion-item>
        <ion-label floating>Product name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button color="primary">
          Update product
        </button>
      </ion-item>
    </form>
    <ion-item>
      <button ion-button color="danger" (click)="deleteProduct()">
        Delete product
      </button>
    </ion-item>
  </ion-list>
</ion-content>
